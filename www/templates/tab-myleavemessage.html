<ion-view view-title="我的留言">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="message in myMessage.slice().reverse()">
        <h2>{{message.from}} <span class="assertive" ng-if="message.status==0">New</span> </h2>
        <p>{{message.content}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
