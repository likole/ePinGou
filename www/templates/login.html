<ion-view view-title="登陆">
  <ion-content class="padding">
    <ion-list>
      <label class="item item-input item-floating-label">
        <span class="input-label">手机号</span>
        <input type="text" placeholder="手机号" ng-model="username">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">密码</span>
        <input type="text" placeholder="密码" ng-model="password">
      </label>
      <button class="button button-stable button-block">
        注册
      </button>
      <button class="button button-balanced button-block" ng-click="loginUser()">
        登陆
      </button>
      {{username}}
      {{password}}
      {{res}}
    </ion-list>
  </ion-content>
</ion-view>
