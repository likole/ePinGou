<ion-view view-title="二手市场">

  <!-- 搜索框-->
  <div class="bar bar-subheader item-input-inset" style="border: none">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="搜索">
    </label>
  </div>


    <ion-content class="has-subheader"style="border: none">

      <!--商品分类 -->
        <div class="row row-wrap">
          <div ng-repeat="item in category" class="col col-25" align="center">
                <img src="{{item.icon}}" widt="30px" height="30px"/>
                <p>{{item.name}}</p>
          </div>
        </div>

      <!-- 商品列表-->
      {{next}}
      {{goods}}
      <ion-list>
        <div class="row row-wrap">
        <ion-item class="col col-50" ng-repeat="good in goods">
          <img src={{"http://123.206.116.70:8080/ePinGou/upload/"+good.secondHandPictures[0].name}} width="100px" height="100px"/>
          <h2>{{good.name}}</h2>
          <span class="energized">{{good.price|currency:"￥"}}</span>
        </ion-item>
      </div>
      </ion-list>
      <ion-infinite-scroll
        on-infinite="loadMore()"
        ng-if=(loadCompleted==0)
        distance="1%"
      immediate-check=false>
      </ion-infinite-scroll>
    </ion-content>
</ion-view>
