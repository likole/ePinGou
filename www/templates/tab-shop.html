<ion-view view-title="微超市">
    <ion-content>
      <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
      <ion-slide-box on-slide-changed="slideHasChanged($index)" style="height: 150px;" auto-play="true">
        <ion-slide>
          <div class="box blue"><h1>BLUE</h1></div>
        </ion-slide>
        <ion-slide>
          <div class="box yellow"><h1>YELLOW</h1></div>
        </ion-slide>
        <ion-slide>
          <div class="box pink"><h1>PINK</h1></div>
        </ion-slide>
      </ion-slide-box>
      <ion-list>
        <ion-item ng-repeat="good in goods" class="item-thumbnail-left">
          <img src="{{good.secondHandPictures[0]}}"/>
          <h2>{{good.name}}<span class="positive">{{good.price|currency:"￥"}}</span></h2>
        </ion-item>
      </ion-list>
    </ion-content>
</ion-view>
