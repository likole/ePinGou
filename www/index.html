<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/md5.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-side-menus>

      <!-- 左侧菜单 -->
      <ion-side-menu side="left" style="background-image: url('img/side-bg.jpg');">
      <ion-list>

        <!-- 个人信息-->
        <ion-item class="item-divider" style="background: none;border: none"></ion-item>
        <ion-item class="item-avatar-left" style="background:none;border: none;">
          <img src="http://imgsrc.baidu.com/forum/w%3D580/sign=f515d9a6376d55fbc5c6762e5d234f40/a1f876c6a7efce1b4e947db2a551f3deb48f6526.jpg">
          <h2>E-品购</h2><span class="badge assertive">VIP</span>
          <p>我的个性签名</p>
        </ion-item>
        <ion-item class="item-divider" style="background: none;border: none"></ion-item>
        <ion-item style="background: none" class="icon ion-key">
          修改密码
        </ion-item>
        <!-- 图书漂流-->
        <ion-item class="item-divider">
        </ion-item>
        <ion-item class="icon ion-help-buoy" style="background: none">
          图书漂流
        </ion-item>

        <!-- 系统-->
        <ion-item class="item-divider">
        </ion-item>
        <ion-item class="icon ion-share" style="background:none;">
          推荐给好友
        </ion-item>
        <a menu-close ng-href="#/tab/shop" class="item item-stable icon ion-information-circled" style="background: none;">
         关于我们
        </a>


      </ion-list>
    </ion-side-menu>


      <!-- 中间内容 -->
      <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
          <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
          </ion-nav-buttons>
          <ion-nav-back-button>
          </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view>
        </ion-nav-view>
      </ion-side-menu-content>

    </ion-side-menus>
  </body>
</html>
